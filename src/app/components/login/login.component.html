<!-- Animated Background -->
<div class="fixed inset-0 -z-10 overflow-hidden">
  <div class="absolute inset-0 bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 dark:from-gray-900 dark:via-purple-900 dark:to-indigo-900"></div>
  <div class="absolute top-0 -left-4 w-96 h-96 bg-purple-300 dark:bg-purple-600 rounded-full mix-blend-multiply dark:mix-blend-soft-light filter blur-3xl opacity-70 animate-blob"></div>
  <div class="absolute top-0 -right-4 w-96 h-96 bg-yellow-300 dark:bg-yellow-600 rounded-full mix-blend-multiply dark:mix-blend-soft-light filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>
  <div class="absolute -bottom-8 left-20 w-96 h-96 bg-pink-300 dark:bg-pink-600 rounded-full mix-blend-multiply dark:mix-blend-soft-light filter blur-3xl opacity-70 animate-blob animation-delay-4000"></div>
</div>

<div class="min-h-screen flex items-center justify-center px-4 py-12 relative">
  <div class="max-w-md w-full space-y-8 animate-fade-in-up">
    <!-- Logo & Header -->
    <div class="text-center">
      <div class="inline-flex items-center justify-center mb-6">
        <div class="relative">
          <div class="absolute inset-0 bg-gradient-to-br from-purple-600 to-pink-600 rounded-2xl blur-lg opacity-75 animate-pulse-slow"></div>
          <div class="relative w-16 h-16 bg-gradient-to-br from-purple-600 to-pink-600 rounded-2xl flex items-center justify-center shadow-2xl">
            <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
          </div>
        </div>
      </div>
      <h1 class="text-5xl font-black bg-gradient-to-r from-purple-600 via-pink-600 to-purple-600 bg-clip-text text-transparent mb-3 animate-gradient">Cognitia</h1>
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Welcome Back</h2>
      <p class="text-gray-600 dark:text-gray-400">Sign in to continue your learning journey</p>
    </div>
    
    <!-- Login Card with Glassmorphism -->
    <div class="backdrop-blur-2xl bg-white/70 dark:bg-gray-900/70 rounded-3xl shadow-2xl border border-white/20 dark:border-gray-700/20 p-8 transform hover:scale-[1.02] transition-all duration-300">
      <form (ngSubmit)="onLogin()" class="space-y-6">
        <!-- Email Input -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Email Address</label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400 group-focus-within:text-purple-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
              </svg>
            </div>
            <input
              id="email"
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              class="w-full pl-12 pr-4 py-3.5 bg-white/50 dark:bg-gray-800/50 border-2 border-gray-200 dark:border-gray-700 rounded-xl focus:border-purple-600 focus:ring-4 focus:ring-purple-600/20 transition-all duration-300 text-gray-900 dark:text-white placeholder-gray-400"
              placeholder="you@example.com"
            />
          </div>
        </div>
        
        <!-- Password Input -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Password</label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400 group-focus-within:text-purple-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div>
            <input
              id="password"
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              class="w-full pl-12 pr-4 py-3.5 bg-white/50 dark:bg-gray-800/50 border-2 border-gray-200 dark:border-gray-700 rounded-xl focus:border-purple-600 focus:ring-4 focus:ring-purple-600/20 transition-all duration-300 text-gray-900 dark:text-white placeholder-gray-400"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            />
          </div>
        </div>
        
        <!-- Error Message -->
        <div *ngIf="error" class="p-4 bg-red-50 dark:bg-red-900/20 border-2 border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 rounded-xl text-sm font-medium flex items-center gap-3 animate-shake">
          <svg class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
          </svg>
          {{ error }}
        </div>
        
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loading"
          class="group relative w-full py-4 px-6 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold rounded-xl shadow-lg shadow-purple-500/50 hover:shadow-xl hover:shadow-purple-500/60 transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none overflow-hidden"
        >
          <span class="relative z-10 flex items-center justify-center gap-2">
            <span *ngIf="!loading">Sign In</span>
            <span *ngIf="loading" class="flex items-center gap-2">
              <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Signing in...
            </span>
            <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
            </svg>
          </span>
          <div class="absolute inset-0 bg-gradient-to-r from-pink-600 to-purple-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </button>
        
        <!-- Sign Up Link -->
        <div class="text-center pt-2">
          <span class="text-gray-600 dark:text-gray-400">Don't have an account? </span>
          <a routerLink="/signup" class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 transition-all duration-300 hover:underline">
            Sign up for free
          </a>
        </div>
      </form>
    </div>
    
    <!-- Features -->
    <div class="grid grid-cols-3 gap-4 pt-4">
      <div class="text-center p-4 backdrop-blur-xl bg-white/50 dark:bg-gray-900/50 rounded-2xl border border-white/20 dark:border-gray-700/20 transform hover:scale-105 transition-all duration-300">
        <div class="text-2xl mb-2">ðŸš€</div>
        <p class="text-xs font-semibold text-gray-700 dark:text-gray-300">Fast & Secure</p>
      </div>
      <div class="text-center p-4 backdrop-blur-xl bg-white/50 dark:bg-gray-900/50 rounded-2xl border border-white/20 dark:border-gray-700/20 transform hover:scale-105 transition-all duration-300">
        <div class="text-2xl mb-2">ðŸŽ¯</div>
        <p class="text-xs font-semibold text-gray-700 dark:text-gray-300">AI-Powered</p>
      </div>
      <div class="text-center p-4 backdrop-blur-xl bg-white/50 dark:bg-gray-900/50 rounded-2xl border border-white/20 dark:border-gray-700/20 transform hover:scale-105 transition-all duration-300">
        <div class="text-2xl mb-2">âœ¨</div>
        <p class="text-xs font-semibold text-gray-700 dark:text-gray-300">Free Forever</p>
      </div>
    </div>
  </div>
</div>
