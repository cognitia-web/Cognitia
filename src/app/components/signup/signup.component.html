<div class="min-h-screen flex items-center justify-center px-4 py-12 bg-gradient-to-br from-primary-50 to-primary-100 dark:from-gray-900 dark:to-gray-800">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-primary-600 dark:text-primary-400 mb-2">Cognitia</h1>
      <h2 class="text-2xl font-semibold text-gray-900 dark:text-gray-100">Create Account</h2>
      <p class="mt-2 text-gray-600 dark:text-gray-400">Join Cognitia today</p>
    </div>
    
    <div class="card">
      <form (ngSubmit)="onSignup()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            class="input-field"
            placeholder="you@example.com"
          />
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium mb-2">Password</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="input-field"
            placeholder="••••••••"
          />
        </div>
        
        <div>
          <label for="confirmPassword" class="block text-sm font-medium mb-2">Confirm Password</label>
          <input
            id="confirmPassword"
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            class="input-field"
            placeholder="••••••••"
          />
        </div>
        
        <div *ngIf="error" class="p-3 bg-red-100 dark:bg-red-900/30 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-400 rounded-lg text-sm">
          {{ error }}
        </div>
        
        <button
          type="submit"
          [disabled]="loading"
          class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!loading">Create Account</span>
          <span *ngIf="loading">Creating account...</span>
        </button>
        
        <div class="text-center text-sm">
          <span class="text-gray-600 dark:text-gray-400">Already have an account? </span>
          <a routerLink="/login" class="text-primary-600 dark:text-primary-400 hover:underline font-medium">
            Sign in
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
