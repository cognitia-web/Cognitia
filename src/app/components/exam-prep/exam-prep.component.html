<div class="container mx-auto px-4 py-8 max-w-4xl">
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-bold">Exam Preparation</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2">Ask questions and get instant answers to prepare for your exams</p>
    </div>
    <button *ngIf="qaHistory.length > 0" (click)="clearHistory()" class="btn-secondary">
      Clear History
    </button>
  </div>
  
  <!-- Question Input -->
  <div class="card mb-6">
    <form (ngSubmit)="askQuestion()" class="space-y-4">
      <div>
        <label for="question" class="block text-sm font-medium mb-2">Your Question</label>
        <textarea
          id="question"
          [(ngModel)]="question"
          name="question"
          rows="4"
          class="input-field"
          placeholder="Ask any question related to your exam preparation..."
          [disabled]="loading"
        ></textarea>
      </div>
      
      <button
        type="submit"
        [disabled]="!question.trim() || loading"
        class="btn-primary disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading">Get Answer</span>
        <span *ngIf="loading">Processing...</span>
      </button>
    </form>
  </div>
  
  <!-- Loading State -->
  <div *ngIf="loading" class="card mb-6 bg-primary-50 dark:bg-primary-900/20">
    <div class="flex items-center space-x-3">
      <div class="flex space-x-2">
        <div class="w-3 h-3 bg-primary-600 rounded-full animate-bounce"></div>
        <div class="w-3 h-3 bg-primary-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
        <div class="w-3 h-3 bg-primary-600 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
      </div>
      <span class="text-primary-700 dark:text-primary-300">Generating answer...</span>
    </div>
  </div>
  
  <!-- Q&A History -->
  <div class="space-y-6">
    <div *ngIf="qaHistory.length === 0 && !loading" class="card text-center text-gray-500 dark:text-gray-400 py-12">
      <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <p class="text-lg">No questions asked yet</p>
      <p class="text-sm mt-2">Start by asking a question above to get instant answers!</p>
    </div>
    
    <div *ngFor="let qa of qaHistory" class="card border-l-4 border-primary-600">
      <div class="mb-4">
        <div class="flex items-start space-x-3 mb-2">
          <div class="flex-shrink-0 w-8 h-8 bg-primary-600 rounded-full flex items-center justify-center text-white font-bold">
            Q
          </div>
          <div class="flex-1">
            <h3 class="font-semibold text-lg mb-1">Your Question</h3>
            <p class="text-gray-700 dark:text-gray-300">{{ qa.question }}</p>
          </div>
        </div>
      </div>
      
      <div class="border-t border-gray-200 dark:border-gray-700 pt-4">
        <div class="flex items-start space-x-3">
          <div class="flex-shrink-0 w-8 h-8 bg-green-600 rounded-full flex items-center justify-center text-white font-bold">
            A
          </div>
          <div class="flex-1">
            <h3 class="font-semibold text-lg mb-1">Answer</h3>
            <p class="text-gray-700 dark:text-gray-300 whitespace-pre-wrap">{{ qa.answer }}</p>
          </div>
        </div>
      </div>
      
      <div class="mt-4 text-xs text-gray-500 dark:text-gray-400 text-right">
        {{ qa.timestamp.toLocaleString() }}
      </div>
    </div>
  </div>
</div>
