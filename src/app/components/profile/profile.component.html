<div class="container mx-auto px-4 py-8 max-w-4xl">
  <h1 class="text-3xl font-bold mb-8">Profile</h1>
  
  <div class="card" *ngIf="user">
    <div class="flex items-center space-x-6 mb-6">
      <div class="w-20 h-20 bg-primary-600 rounded-full flex items-center justify-center text-white text-3xl font-bold">
        {{ user.email?.charAt(0).toUpperCase() }}
      </div>
      <div>
        <h2 class="text-2xl font-semibold">{{ user.displayName || 'User' }}</h2>
        <p class="text-gray-600 dark:text-gray-400">{{ user.email }}</p>
      </div>
    </div>
    
    <div class="border-t border-gray-200 dark:border-gray-700 pt-6 mt-6">
      <h3 class="text-lg font-semibold mb-4">Account Information</h3>
      
      <div class="space-y-3">
        <div class="flex justify-between">
          <span class="text-gray-600 dark:text-gray-400">Email:</span>
          <span class="font-medium">{{ user.email }}</span>
        </div>
        
        <div class="flex justify-between">
          <span class="text-gray-600 dark:text-gray-400">User ID:</span>
          <span class="font-medium text-sm">{{ user.uid }}</span>
        </div>
        
        <div class="flex justify-between">
          <span class="text-gray-600 dark:text-gray-400">Email Verified:</span>
          <span class="font-medium" [class.text-green-600]="user.emailVerified" [class.text-red-600]="!user.emailVerified">
            {{ user.emailVerified ? 'Yes' : 'No' }}
          </span>
        </div>
      </div>
    </div>
    
    <div class="border-t border-gray-200 dark:border-gray-700 pt-6 mt-6">
      <button (click)="onLogout()" class="btn-primary bg-red-600 hover:bg-red-700">
        Sign Out
      </button>
    </div>
  </div>
</div>
